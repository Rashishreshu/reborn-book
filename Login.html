<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Library Access</title>
    <style>
        :root {
            --pwa-primary: #1a2a23;
            --pwa-gold: #c5a059;
            --pwa-glass: rgba(255, 255, 255, 0.03);
            --pwa-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            margin: 0;
            background: #0d1411;
            color: #f9f7f2;
            font-family: -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .bg-blur {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, #1a2a23, #0d1411);
            z-index: -1;
        }

        .login-card {
            background: var(--pwa-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--pwa-border);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-logo { text-align: center; margin-bottom: 2rem; }
        .brand-logo svg { width: 50px; fill: var(--pwa-gold); }

        .input-field { margin-bottom: 1.2rem; }

        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1.5px solid transparent;
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--pwa-gold); }

        .primary-btn {
            width: 100%;
            padding: 14px;
            background: var(--pwa-gold);
            color: var(--pwa-primary);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
        }

        .primary-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="bg-blur"></div>

    <div class="login-card">
        <div class="brand-logo">
            <svg viewBox="0 0 24 24"><path d="M12 21l-8-4.5v-9L12 3l8 4.5v9l-8 4.5zM12 12l8-4.5M12 12v9M12 12L4 7.5"/></svg>
            <h2 style="font-weight: 300; letter-spacing: 1px;">Books Reborn</h2>
        </div>

        <form id="loginForm">
            <div class="input-field">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="primary-btn">Login to Library</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if(email && pass) {
                // IMPORTANT: Make sure your file name is EXACTLY Main.html (with capital M)
                // If it's main.html, change it here to lowercase.
                window.location.href = 'Main.html';
            }
        });
    </script>
</body>
</html>
